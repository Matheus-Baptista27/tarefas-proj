<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefas</title>

    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="task.css">

</head>
<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
        <main class="centralize">
            <form>
                <div class="form-field">
                    <div><label>Tarefa *</label></div>
                    <input type="radio" name="type" checked id="open">
                    <label for="open">Aberta</label>
                    <input type="radio" name="type" id="closed">
                    <label for="closed">Fechada</label>       
                </div>
                <div class="form-field">
                    <div><label>Data da tarefa *</label></div>
                    <input type="date" onchange="onChangeDate()" id="date">      
                <div class="error" id="date-required-error">
                    Data é obrigatória/inválida
                </div>       
                </div>
                <div class="form-field">
                    <div><label>Tipo da tarefa *</label></div>
                    <input type="text" onchange="onChangeTaskType()" id="task-type">      
                </div>
                <div class="error" id="task-type-required-error">
                    Tipo da tarefa é obrigatória
                </div>
                <div class="form-field">
                    <div><label>Descrição</label></div>
                    <textarea type="text" id="description"></textarea>     
                </div>

                <button type="button" class="solid" disabled id="save-button"
                    onclick="saveTask()">
                    Adicionar</button>
                <button type="button" class="clear">Cancelar</button>
            </form>
        </main>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    <script src="../../services/task.service.js"></script>
    <script src="../../js/loading.js"></script>
    <script src="./task.js"></script>
</body>
</html>
